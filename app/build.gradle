plugins {
    id 'application'
    id 'java'
}

group 'com.algo'
sourceCompatibility = 1.15

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'com.algo.AlgorithmApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}